<!DOCTYPE html>
<html lang="en">
  <head>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div class="d-flex align-items-center pb-3 mb-4 border-bottom">
          <h4><a class="me-3 py-2 text-dark text-decoration-none" href="/">Node.js Users App</a></h4>
          <nav class="d-inline-flex ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/home">Home</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/login">Login</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/register">Register</a>
          </nav>
        </div>
      </header>
      <main>
        <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <h1>Hello {{ firstName }} {{ lastName }}!</h1>
        <h2>Your particulars are:</h2>
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">ID</th>
              <td>{{ id }}</td>
            </tr>
            <tr>
              <th scope="row">First Name</th>
              <td>{{ firstName }}</td>
            </tr>
            <tr>
              <th scope="row">Last Name</th>
              <td>{{ lastName }}</td>
            </tr>
            <tr>
              <th scope="row">Username</th>
              <td>{{ username }}</td>
            </tr>
            <tr>
              <th scope="row">Email</th>
              <td>{{ email }}</td>
            </tr>
            <tr>
              <th scope="row">Mobile</th>
              <td>{{ mobile }}</td>
            </tr>
          </tbody>
        </table>
        </div>
      </main>
    </div>
  </body>
</html>
