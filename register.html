<!DOCTYPE html>
<html lang="en">
  <head>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div class="d-flex align-items-center pb-3 mb-4 border-bottom">
          <h4><a class="me-3 py-2 text-dark text-decoration-none" href="/">Node.js Users App</a></h4>
          <nav class="d-inline-flex ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/home">Home</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/login">Login</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/register">Register</a>
          </nav>
        </div>
      </header>
      <main>
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Sign-up Form</h1>
            <p class="col-lg-10 fs-4">Enter particulars to sign up for an account.</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/auth/register" method="POST">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John" required>
                <label for="firstName">First name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Smith" required>
                <label for="lastName">Last name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="john.smith" required>
                <label for="username">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="+6591234567" required>
                <label for="mobile">Mobile Number</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                <label for="confirmPassword">Confirm Password</label>
                <small id="passwordHelp" class="form-text text-danger d-none">Passwords do not match.</small>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit" id="submit" disabled>Sign up</button>
              <hr class="my-4">
              <small class="text-body-secondary">By signing up, you agree to the terms of use.</small>
            </form>
          </div>
        </div>
      </main>
      <footer class="my-md-5 pt-md-5 border-top">
        <div class="container">
          <p class="float-end">Demo app by joetanx <a href="https://www.github.com/joetanx"><img src="https://github.githubassets.com/favicons/favicon.svg"></a></p>
          <p class="mb-1">Style by <a href="https://getbootstrap.com/">Bootstrap</a>.</p>
        </div>
      </footer>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const form = document.querySelector('form');
          const submitButton = document.getElementById('submit');
          const passwordInput = document.getElementById('password');
          const confirmPasswordInput = document.getElementById('confirmPassword');
          const passwordHelpText = document.getElementById('passwordHelp');

          // Function to check if all fields are filled
          function allFieldsFilled() {
            const inputs = form.querySelectorAll('input');
            return Array.from(inputs).every(input => input.value.trim() !== '');
          }

          // Function to check if passwords match
          function passwordsMatch() {
            return passwordInput.value === confirmPasswordInput.value;
          }

          // Function to show or hide password mismatch error message
          function togglePasswordMismatchMessage() {
            if (confirmPasswordInput.value !== '' && !passwordsMatch()) {
              passwordHelpText.classList.remove('d-none');
            } else {
              passwordHelpText.classList.add('d-none');
            }
          }

          // Function to enable or disable the submit button
          function toggleSubmitButton() {
            if (allFieldsFilled() && passwordsMatch()) {
              submitButton.removeAttribute('disabled');
            } else {
              submitButton.setAttribute('disabled', 'disabled');
            }
          }

          // Event listeners for input fields
          form.addEventListener('input', function() {
            toggleSubmitButton();
            togglePasswordMismatchMessage();
          });

          // Initial check when page loads
          toggleSubmitButton();
          togglePasswordMismatchMessage();
        });
      </script>
    </div>
  </body>
</html>
