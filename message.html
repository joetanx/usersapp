<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div class="d-flex align-items-center pb-3 mb-4 border-bottom">
          <h4><a class="me-3 py-2 text-light link-body-emphasis text-decoration-none" href="/">Node.js Users App</a></h4>
          <nav class="d-inline-flex ms-md-auto">
            <a class="me-3 py-2 text-light link-body-emphasis text-decoration-none" href="/home">Home</a>
            <a class="me-3 py-2 text-light link-body-emphasis text-decoration-none" href="/login">Login</a>
            <a class="me-3 py-2 text-light link-body-emphasis text-decoration-none" href="/register">Register</a>
          </nav>
        </div>
      </header>
      <main>
        <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <h1>{{ subject }}</h1>
        <br>
        <p>Details:<p>
          <div class="card card-body shadow-sm">
            <pre><code>{{ message }}</code></pre>
          </div>
        </div>
      </main>
      <footer class="my-md-5 pt-md-5 border-top">
        <div class="container">
          <p class="float-end">Demo app by joetanx <a href="https://www.github.com/joetanx"><img src="https://github.githubassets.com/favicons/favicon-dark.svg"></a></p>
          <p class="mb-1">Style by <a class="text-light link-body-emphasis" href="https://getbootstrap.com/">Bootstrap</a>.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
